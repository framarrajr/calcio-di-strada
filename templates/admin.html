<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black to-blue-900 text-white min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold">Pannello Admin</h2>
      <a href="{{ url_for('logout') }}" class="text-blue-400 hover:underline">Logout</a>
    </div>

    <div class="bg-blue-800 p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-xl font-semibold mb-4">Aggiungi un nuovo articolo</h3>
      <form method="POST" class="flex flex-col gap-4">
        <input type="text" name="title" placeholder="Titolo" class="p-2 rounded bg-blue-900 text-white border border-blue-600" required>
        <textarea name="content" placeholder="Contenuto" rows="5" class="p-2 rounded bg-blue-900 text-white border border-blue-600" required></textarea>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded">Pubblica</button>
      </form>
    </div>

    <div>
      <h3 class="text-xl font-semibold mb-4">Articoli pubblicati</h3>
      <ul class="space-y-2">
        {% for article in articles %}
          <li class="bg-blue-800 p-4 rounded shadow flex justify-between items-center">
            <span>{{ article.title }}</span>
            <a href="{{ url_for('delete_article', id=article.id) }}" class="text-red-400 hover:text-red-300">üóëÔ∏è Elimina</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
